<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar html</title>
</head>
<body>
    <!-- disini akan dibahas bahwa ada beberapa tag yang tidak boleh digunakan karena akan merusak halaman web -->
     <h1>belajar<html></h1>
    <!-- ini adalah contoh untuk entiti yang tidak boleh digunakan -->
    <!-- jika kita ingin memakai symbol tersebut kita bisa memakai  -->
    <h1>belajar &lt;html&gt;</h1>
    <!-- dengan begini kita tetap bisa menggunakan symbol tersebut -->
</body>
</html>
