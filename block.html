<html>
    <!-- kita akan belajar tentang block dan inline -->
    <!-- yang pertama ada div, div bisa kita sebut sebagai pembungkus yang akan menandai
     bagian bagian yang ingin kita tandai seperti header, footer, main, sidebar --> 
     <body>
        <div id="menu" style="background-color: yellow;">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Contact</li>
                <!-- jika kita lihat didalam web dia tidak akan ada pengaruhnya
                 fungsinya apa div ini tapi div bisa membuat code lebih rapi -->
            </ul>
        </div>
        <div id="head" style="background-color: blue;">
            <h1>belajar div</h1>
            <p>apa itu div??????</p>
            <!-- dan juga kita menambahkan style disitu dan otomatis apabila masih masuk kedalam
             div itu otomatis akan berubah menjadi warna yang diinginkan -->
        </div>

        <!-- selanjutnya  ada span sebuah inline misalnya kita ingin membuat tulisan belajar html
         di belajar itu berwarna kuning dan pada bagian html itu berwarna biru kita bisa menggunakan span -->


         <!-- contoh -->
          <h1>
            <span style="color: yellow;">belajar</span>
            <span style="color : blue;">html</span>
            <!-- bisa kita lihat bahwa tulisan belajar itu berwarna kuning dan html berwarna biru jika kita buka -->
          </h1>
     </body> 
</html>
