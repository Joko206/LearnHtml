<html>
    <!-- kita akan belajar apa itu favicon -->
    <!-- favicon adalah icon yang akan tampil di tab browser layaknya kita membuka google
     maka di menu tab akan muncul logo google -->
    <head>
        <title>Belajar Favicon</title>
        <!-- dengan tag link dengan rel icon dan href gambar yang kita mau kita bisa menambahkan favicon -->
        <link rel="icon" href="gambar3.jpg">
    </head>
    <body>
        <h1>belajar favicon</h1>
    </body>
</html>
